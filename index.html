<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Pricing</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h3 class="heading-page">Our Pricing</h3>

      <form class="pricing-switch" action="https://echo.htmlacademy.ru" method="get">
        <div class="switch">
          <input class="switch-input-annual visually-hidden" type="radio" name="payment-period" value="annual" id="annual-payment-radio">
          <input class="switch-input-monthly visually-hidden" type="radio" name="payment-period" value="monthly"id="monthly-payment-radio" checked>
          <label class="switch-label" for="annual-payment-radio">Annually</label>
          <div class="switch-control">
            <div class="switch-circle"></div>
            <label class="switch-control-annual" for="annual-payment-radio"></label>
          <label class="switch-control-monthly" for="monthly-payment-radio"></label>

          </div>
          <label class="switch-label" for="monthly-payment-radio">Monthly</label>

        </div>

      </form>

      <div class="cards-wrapper">
        <div class="pricing-number-basic card-basic " >
          <h5 class="heading-card">Basic</h5>
          <div class="pricing" data-payment-annual="199.99" data-payment-monthly="19.99">
            <span class="dollar-sign">$</span>
            <span class="pricing-number">19.99</span>
          </div>
          <hr class="horizontal-line">
          <span class="info-card">500 GB Storage</span>
          <hr class="horizontal-line">
          <span class="info-card">2 Users Allowed</span>
          <hr class="horizontal-line">
          <span class="info-card">Send up to 3 GB</span>
          <hr class="horizontal-line">

          <button class="btn">LEARN MORE</button>
        </div>

        <div class="pricing-basic card-basic card-professional">

            <h5 class="heading-card heading-card-professional">Professional</h5>
          <div class="pricing" data-payment-annual="249.99" data-payment-monthly="24.99" >
            <span class="dollar-sign dollar-sign-professional-card">$</span>
            <h1 class="pricing-number pricing-number-professional-card">24.99</h1>
          </div>
          <hr class="horizontal-line">
          <span class="info-card">1 TB Storage</span>
          <hr class="horizontal-line">
          <span class="info-card">5 Users Allowed</span>
          <hr class="horizontal-line">
          <span class="info-card">Send up to 10 GB</span>
          <hr class="horizontal-line">


          <button class="btn btn-professional-card">LEARN MORE</button>
        </div>

        <div class="pricing-basic card-basic card-master" >
          <h5 class="heading-card">Master</h5>
          <div class="pricing" data-payment-annual="399.99" data-payment-monthly="39.99">
            <span class="dollar-sign">$</span>
            <h1 class="pricing-number">39.99</h1>
          </div>
          <hr class="horizontal-line">
          <span class="info-card">2 TB Storage</span>
          <hr class="horizontal-line">
          <span class="info-card">10 Users Allowed</span>
          <hr class="horizontal-line">
          <span class="info-card">Send up to 20 GB</span>
          <hr class="horizontal-line">

          <button class="btn">LEARN MORE</button>
        </div>

      </div>
    </div>

  </div>
  <script src="main.js"></script>

</body>
</html>
